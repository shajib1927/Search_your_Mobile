<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mobile Tech Master</title>
</head>

<body>

    <!-- header -->
    <header class="bg-primary py-4">
        <h2 class="text-white text-center text-uppercase">Mobile N Tech Master </h2>
    </header>

    <!-- Main section -->

    <main class="container p-md-5 p-3 text-center">

        <!-- input searcch -->
        <div class="input-group mx-auto my-3 w-75">

            <input type="text" id="search-field" class="form-control" placeholder="Find by Brand">

            <button onclick="search_Text()" class="btn btn-outline-secondary" id="search-btn">search</button>

        </div>

        <!-- Error messege div -->
        <div class="text-center" id="error-msg"></div>

        <!-- Spinner loading div -->

        <div id="spinner" class="spinner-grow text-primary my-3 visually-hidden" role="status">
            <!-- <span class="visually-hidden"></span> -->
        </div>

        <!-- Search result div -->
        <section class="search-result">
            <div id="result-div" class="row row-cols-1 row-cols-md-3 g-3 mt-md-5 mt-3"></div>
        </section>

        <!-- MODAL SECTION-->
        <section>
            <!-- MODAL -->
            <div id="modal">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                        <div class="modal-content">
                            <div class="modal-body text-center" id="modal-body">
                                <img id="modal-img" />

                                <h3 class="modal-title text-center fw-bold mt-3" id="title">
                                    Modal title
                                </h3>
                                <p id="release"></p>
                                <hr />
                                <div>
                                    <h5 class="bg-primary text-white py-1 rounded">MAIN FEATURES</h5>
                                    <div class="text-start">
                                        <h5 class="pt-1">Chipset</h5>
                                        <p id="chipset"></p>

                                        <h5 class="pt-1">Display Size</h5>
                                        <p id="display-size"></p>

                                        <h5 class="pt-1">Memory</h5>
                                        <p id="memory"></p>

                                        <h5 class="pt-1">Sensors</h5>
                                        <p id="sensor" class="text-break"></p>

                                        <h5 class="pt-1">Storage</h5>
                                        <p id="storage"></p>

                                        <h5 class="pt-1">Others</h5>
                                        <div id="other"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./mobile_master.js"></script>

</body>
</html>
