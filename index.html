<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Shop bd</title>

    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->

    <script
      src="https://kit.fontawesome.com/35eaa9d67f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-dark p-4">
      <h2 class="text-white text-center text-uppercase">
        <i class="fa-solid fa-mobile-screen-button text-danger"></i> Mobile Shop
        bd
      </h2>
    </header>

    <!-- MAIN BODY -->
    <main class="container p-md-5 p-3 text-center">
      <!-- USER INPUT FIELD -->
      <div class="d-flex w-75 w-md-50 mx-auto">
        <input
          id="input"
          class="form-control me-2"
          type="search"
          placeholder="enter phone name..."
          aria-label="Search"
        />
        <button
          id="search-btn"
          class="btn btn-outline-dark px-md-5"
          type="submit"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- ERROR MESSAGE -->
      <div class="text-center" id="message"></div>

      <!-- LOADING SPINNER -->
      <div id="spinner" class="spinner-border mt-5 hidden" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <!-- SEARCH RESULT CONTAINER -->
      <section class="search-result">
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4 mt-md-5 mt-3"
        ></div>
      </section>
      <!-- MODAL SECTION-->
      <section>
        <!-- MODAL -->
        <div id="modal">
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
            >
              <div class="modal-content">
                <div class="modal-body text-center" id="modal-body">
                  <img id="modal-img" src="" />

                  <h3 class="modal-title text-center fw-bold mt-3" id="title">
                    Modal title
                  </h3>
                  <p id="release"></p>

                  <hr />
                  <div>
                    <h5 class="bg-danger text-white">MAIN FEATURES</h5>
                    <div class="text-start">
                      <h5 class="fw-bold">Chipset</h5>
                      <p id="chipset"></p>

                      <h5 class="fw-bold">Display Size</h5>
                      <p id="display-size"></p>

                      <h5 class="fw-bold">Memory</h5>
                      <p id="memory"></p>

                      <h5 class="fw-bold">Sensors</h5>
                      <p id="sensor" class="text-break"></p>

                      <h5 class="fw-bold">Storage</h5>
                      <p id="storage"></p>

                      <h5 class="fw-bold">Others</h5>
                      <div id="other"></div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- my script -->
    <script src="./main.js"></script>
  </body>
</html>
